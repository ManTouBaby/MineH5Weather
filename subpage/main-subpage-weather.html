		<div class="mui-content weather-content">
			<div id="temp-current " class="mui-clearfix">
				<span class="temp-count fl">18</span>
				<span class="temp-tag fl">°</span>
			</div>
			<div class="weather-notice">
				<span id="weather-lable">小雨</span>
				<!--天气-->
				<span id="weather-feel">体感17°</span>
				<!--体感-->
			</div>

			<div class="temp-today-range">

			</div>
			<div class="temp-today-detail clear-fix">
				<div class="temp-today-detail-item clear-fix">
					<i class=" icon-eye fl"></i>
					<p>能见度</p>
					<p>6.7KM</p>
				</div>
				<div class="temp-today-detail-item clear-fix">
					<i class=" icon-zhifeiji fl"></i>
					<p>东南风</p>
					<p>3级</p>
				</div>
				<div class="temp-today-detail-item clear-fix">
					<i class="icon-fenzu fl"></i>
					<p>湿度</p>
					<p>99%</p>
				</div>
				<div class="temp-today-detail-item clear-fix">
					<i class=" icon-qiya fl"></i>
					<p>气压</p>
					<p>1006hPa</p>
				</div>
			</div>
